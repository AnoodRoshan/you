
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>

    <link rel="stylesheet" href="css/css.css">

</head>
<body>

    <nav class="navbar">
        <div class="toggle-btn">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <img src="image/youtube.png" class="logo" alt="">
        <div class="search-box">
            <input type="text" class="search-bar" placeholder="search">
            <button class="search-btn"><img src="image/download.png" alt=""></button>
        </div>
       
        <p>&nbsp;</p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <div class="user-options">
            
            <div class="user-dp">
                <img src="image/png-t.png" alt="">
            </div>
        </div>
    </nav>

    <!-- sidebar -->
    <div class="side-bar">
        <a href="#" class="links active"><img src="image/home-icon.png" alt="">home</a>
        <a href="#" class="links"><img src="image/shorts.png" alt="">shorts</a>
        <a href="#" class="links"><img src="image/43-432059_transparent-white-subscribe-png-subscribe-now-font-png.png" alt="">subscription</a>
        <hr class="side">
        <a href="#" class="links"><img src="image/2481186-200.png" alt="">library</a>
        <a href="#" class="links"><img src="image/simple-history-icon-18.png" alt="">history</a>
    </div>

    <!-- filters -->
    <div class="filters">
        <button class="options">all</button>
        <button class="options">CSS</button>
        <button class="options">web development</button>
        <button class="options">python</button>
        <button class="options">entertainment</button>
        <button class="options">javascript</button>
    </div>

    <!-- videos -->
    <div class="video-container">
        <div class="video">
            <img src="image/java.jpg" class="vv" alt="">
            <div class="content">
                    <h4 class="title">java tutorial</h4>
                    <p class="channel-name">ARedu</p>
                </div>
            </div>
            <div class="video">
                <img src="image/nfs.jpg" class="vv" alt="">
                <div class="content">
                        <h4 class="title">NFS Game</h4>
                        <p class="channel-name">ARgame</p>
                    </div>
                </div>
                <div class="video">
                    <img src="image/op.jpg" class="vv" alt="">
                    <div class="content">
                            <h4 class="title">ARreviews</h4>
                            <p class="channel-name">A</p>
                        </div>
                    </div>
                    <br>
                    <div class="video">
                        <img src="image/maxresdefault.jpg" class="vv" alt="">
                        <div class="content">
                                <h4 class="title">sports</h4>
                                <p class="channel-name">footballs</p>
                            </div>
                        </div>
                        <div class="video">
                            <img src="image/icc-cricket-world-cup-2019.jpg" class="vv" alt="">
                            <div class="content">
                                    <h4 class="title">icc</h4>
                                    <p class="channel-name">cricket</p>
                                </div>
                            </div>
                            <div class="video">
                                <img src="image/16679948622297.jpg" class="vv" alt="">
                                <div class="content">
                                        <h4 class="title">fifa</h4>
                                        <p class="channel-name">ARsports</p>
                                    </div>
                                </div>
            
        </div>
    </div>

</html>
